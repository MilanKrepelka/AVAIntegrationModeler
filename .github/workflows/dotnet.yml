name: .NET Build and Notify

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore AVAIntegrationModeler/AVAIntegrationModeler.sln --configfile AVAIntegrationModeler/nuget.config

    - name: Build
      run: dotnet build AVAIntegrationModeler/AVAIntegrationModeler.sln --no-restore

    - name: Send email notification
      if: always()  # spustí se vždy, i při selhání buildu
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp-mail.outlook.com
        server_port: 587
        username: milan.krepelka@assecosol.com
        password: Cicobasket20213
        subject: "Build ${{ github.workflow }} #${{ github.run_number }} – ${{ job.status }}"
        body: |
          Build projektu AVAIntegrationModeler proběhl.
          Status: ${{ job.status }}
          Run: ${{ github.run_id }}
          Zkontrolovat výsledky: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        to: krepelka@milankrepelka.cz
        from: milan.krepelka@assecosol.com
